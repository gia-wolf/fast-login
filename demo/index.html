<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>firebase-login Demo</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!-- <link rel="import" href="../bower_components/polymer-themes/seven-seas.html"> -->

    <!-- <link rel="import" href="../firebase-login.html"> -->
    <link rel="import" href="../firebase-login-button.html">
    <link rel="import" href="../paper-styles.html">
    <link rel="import" href="../demo-pages.html">
    
    <style is="custom-style">
      :root {
        --login-background-color: lightgray;
        --login-button-color: blue;
        --login-button-background-color: orange;
      }
    </style>

    <style>
      .horizontal-section {
        text-align: center;
      }
    </style>

  </head>
  
  <body unresolved>

    <template id="demo" is="dom-bind">  


    <div class="horizontal-section-container">
        <h4>An example of <code>&lt;firebase-login&gt;</code>-element:</h4>
        <div class="horizontal-section">        
          <!-- <firebase-login> </firebase-login> -->

          <firebase-login-button
            icon="social:person-add" 
            user="{{user}}" 
          > 
          </firebase-login-button>
         
          <template is="dom-if" if="{{user}}">
            <h4> Logged in as:</h4>
            <div>{{user.password.email}}</div>
          </template>
        
        </div>
    </div>
      
    </template>
    
    <script>
      var d = document.querySelector('#demo'); console.log(d);
    </script>


  </body>
</html>
